<body>
    <h1>Botão Imc</h1>
    <button value="Calcular Imc" onclick="calcularimc();">Calcular Imc</button> 
<br>

    <button value="Aposentadoria" onclick="Aposentadoria();">Aposentadoria</button> 

    <h1>Botão Par Ou Impar</h1>

    <button value="ParOuImpar" onclick="ParOuImpar();">Par Ou Impar</button>

    <h1>Botão ValorMaior</h1>

    <button value="ValorMaior" onclick="ValorMaior();"> ValorMaior </button>

    <button value="tabuada" onclick="tabuada();"> Tabuada</button>

    <button value="media" onclick="media();">Média Aritmética</button>

    <h1>Botão ConversãoTemperatura</h1>
    <fieldset>
      
    <label for="Centigrados">Centigrados</label>
    <input type="number" id="Centigrados" onkeyup="ConverterTemperatura();">

    <input type="number" id="tempog">
    <br>
    <label for="velocidade">Velocidade Média</label>
    <input type="number" id="velocidade" <!--onkeyup="Converter();"--!>>
    <br>
    <label for="distancia">Distância Percorrida</label>
    <input type="number" id="distancia" onkeyup="Converter();">
    <br>
    <label for="lusados">Litros Usados</label>
    <input type="number" id="lusados">
    <br>
   </fieldset>
